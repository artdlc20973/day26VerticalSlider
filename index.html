<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fd3555;">
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #2a86ba;">
        <h1>Bluuue Sky</h1>
        <p>with it's mountains</p>
      </div>
      <div style="background-color: #252e33;">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: #ffb866;">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://images.unsplash.com/photo-1565573349860-cbf26ef3f40f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1335&q=80');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1570641963303-92ce4845ed4c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1287&q=80');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1622480510913-a2418017b565?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1051&q=80');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
